<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini-Reddit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Miniâ€‘Reddit</h1>

  <form id="post-form">
    <input type="text" id="post-input" placeholder="Votre sujetâ€¦" required>
    <button type="submit">Publier</button>
  </form>

  <div id="posts-container"></div>

  <script>
    const form = document.getElementById('post-form');
    const input = document.getElementById('post-input');
    const container = document.getElementById('posts-container');
    let posts = [];

    function render() {
      // Trier par score desc.
      posts.sort((a, b) => b.score - a.score);
      container.innerHTML = '';
      posts.forEach((post, i) => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <div class="votes">
            <button class="up">ğŸ‘</button>
            <span class="score">${post.score}</span>
            <button class="down">ğŸ‘</button>
          </div>
          <div class="content">${post.text}</div>
        `;
        container.appendChild(div);

        div.querySelector('.up').onclick = () => {
          post.score++;
          render();
        };
        div.querySelector('.down').onclick = () => {
          post.score--;
          render();
        };
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      posts.push({ text: input.value, score: 0 });
      input.value = '';
      render();
    });

    render();
  </script>
</body>
</html>
